apply plugin: 'com.android.application'

android {
    defaultConfig {
        applicationId "ch.benediktkoeppel.code.droidplane"
        minSdkVersion 21
        targetSdk 36

        versionCode 19
        versionName "1.0.19"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    namespace 'ch.benediktkoeppel.code.droidplane'
    compileSdk 36

}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.gms:play-services-analytics:18.1.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.8.7'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
}

tasks.register("printVersion") { doLast { println android.defaultConfig.versionName } }

